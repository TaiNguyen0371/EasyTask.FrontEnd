<main>
    <div class="container">
        <div class="row workspace-nav d-flex justify-content-between align-items-center">
            <div class="col-lg-3 form-group search-workspace">
                <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchFilter" (input)="searchWorkspace()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="col-lg-3 text-end">
                <app-custombtn (clickEvent)="addWorkspace()" [buttonText]="'Add a workspace'"></app-custombtn>
            </div>
        </div>
        <div class="workspaces-main">
            <div class="workspaces-list row p-3">
               <div *ngFor="let wsp of workspaces" class="workspace-item">
                    <a class="w-100 h-100" [routerLink]="'/wspDetail/' + wsp._id">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="workspace-name text-white">{{wsp.name}}</span>
                            <i class="fa fa-star"></i>
                        </div>
                        <div class="workspace-team">
                            <span *ngFor="let item of getTeam(wsp._id)">{{item}}</span>
                        </div>
                    </a>
                    <button (click)="deleteWorkspace(wsp._id)" class="btn-delete"><i class="fa fa-trash"></i></button>
               </div>
            </div>
        </div>
    </div>
    <div *ngIf="isOpenAdd" class="addWorkspace">
        <h2>Workspace name</h2>
        <div class="form-group">
            <input type="text" class="form-control my-3 mb-4" [(ngModel)]="addWorkspaceName" name="workspaceName" placeholder="Workspace name">
        </div>
        <app-custombtn (clickEvent)="handleAdd()" [buttonText]="'Thêm mới'"></app-custombtn>
    </div>
</main>
